{% extends "../base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block contentplaceholder %}
<div class="container-fluid p-5">
<div class="row">
  <div class="col align-middle">
    <h5>{% trans "Cerrar sesión" %}</h5>
    </div>
    </div>
<div class="row">
  <div class="col">
    <p>{% trans '¿Seguro que quiere salir de la sesión?' %}</p>
</div>
<div class="row">
    <div class="col align-middle">
    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
      <button class="btn btn-outline-info" type="submit">{% trans 'Salir' %}</button>
    </form>
</div>
</div>
</div>
</div>
{% endblock %}
